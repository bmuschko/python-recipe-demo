name: Moderne Python recipes

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  recipe-verification:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install OpenRewrite Python package
        run: pip install openrewrite

      - name: Install Moderne CLI (Linux)
        if: runner.os == 'Linux'
        env:
          MODERNE_CLI_VERSION: "3.57.12"
        run: |
          curl -sSL -o mod.jar https://repo1.maven.org/maven2/io/moderne/moderne-cli/${{ env.MODERNE_CLI_VERSION }}/moderne-cli-${{ env.MODERNE_CLI_VERSION }}.jar
          echo '#!/bin/bash' > mod
          echo 'java -jar '"$GITHUB_WORKSPACE"'/mod.jar "$@"' >> mod
          chmod +x mod

          cat > mod-run <<'EOF'
          #!/bin/bash
          set -o pipefail
          mod run "$@" 2>&1 | tee output.log
          if grep -qE "Found [0-9]+ errors while running the recipe\." output.log; then
            echo "Recipe execution failed with errors"
            exit 1
          fi
          EOF
          chmod +x mod-run

          echo "$GITHUB_WORKSPACE" >> $GITHUB_PATH

      - name: Install Moderne CLI (Windows)
        if: runner.os == 'Windows'
        env:
          MODERNE_CLI_VERSION: "3.57.12"
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://repo1.maven.org/maven2/io/moderne/moderne-cli/${{ env.MODERNE_CLI_VERSION }}/moderne-cli-${{ env.MODERNE_CLI_VERSION }}.jar" -OutFile mod.jar

          @'
          @echo off
          java -jar "%~dp0mod.jar" %*
          '@ | Out-File -FilePath mod.cmd -Encoding ascii

          @'
          @echo off
          call mod run %* 2>&1 | tee output.log
          findstr /R "Found [0-9]* errors while running the recipe\." output.log >nul
          if %errorlevel%==0 (
            echo Recipe execution failed with errors
            exit /b 1
          )
          '@ | Out-File -FilePath mod-run.cmd -Encoding ascii

          echo "${{ github.workspace }}" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install recipe JAR
        env:
          REWRITE_PYTHON_VERSION: "8.74.1"
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            cmd //c "mod config recipes jar install org.openrewrite:rewrite-python:${{ env.REWRITE_PYTHON_VERSION }}"
          else
            mod config recipes jar install org.openrewrite:rewrite-python:${{ env.REWRITE_PYTHON_VERSION }}
          fi

      - name: Build LST
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            cmd //c "mod build . --no-download"
          else
            mod build . --no-download
          fi

      - name: Run PythonSpaces recipe
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            cmd //c "mod-run . --recipe=org.openrewrite.python.format.PythonSpaces"
          else
            mod-run . --recipe=org.openrewrite.python.format.PythonSpaces
          fi

      - name: Run DependencyInsight recipe
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            cmd //c "mod-run . --recipe=org.openrewrite.python.search.DependencyInsight -P packageNamePattern=\"requests*\""
          else
            mod-run . --recipe=org.openrewrite.python.search.DependencyInsight -P packageNamePattern="requests*"
          fi

      - name: Run UpgradeDependencyVersion recipe
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            cmd //c "mod-run . --recipe=org.openrewrite.python.UpgradeDependencyVersion -P packageName=requests -P newVersion=\">=2.31.0\""
          else
            mod-run . --recipe=org.openrewrite.python.UpgradeDependencyVersion -P packageName=requests -P newVersion=">=2.31.0"
          fi

      - name: Run AddDependency recipe
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            cmd //c "mod-run . --recipe=org.openrewrite.python.AddDependency -P packageName=httpx -P version=\">=0.25.0\""
          else
            mod-run . --recipe=org.openrewrite.python.AddDependency -P packageName=httpx -P version=">=0.25.0"
          fi

      - name: Run ChangeDependency recipe
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            cmd //c "mod-run . --recipe=org.openrewrite.python.ChangeDependency -P oldPackageName=click -P newPackageName=typer -P newVersion=\">=0.9.0\""
          else
            mod-run . --recipe=org.openrewrite.python.ChangeDependency -P oldPackageName=click -P newPackageName=typer -P newVersion=">=0.9.0"
          fi

      - name: Run RemoveDependency recipe
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            cmd //c "mod-run . --recipe=org.openrewrite.python.RemoveDependency -P packageName=ruff -P scope=project.optional-dependencies -P groupName=dev"
          else
            mod-run . --recipe=org.openrewrite.python.RemoveDependency -P packageName=ruff -P scope=project.optional-dependencies -P groupName=dev
          fi
